<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">

        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como nathan_viiictor_</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é nathan_viiictor_?</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span>
                    ou 
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="div get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
